name: Deploy Stage to ECS

on:
  workflow_dispatch:
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: stage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/custom-gh-cicd-role
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag image as staged-tag
        run: |
          REGISTRY='${{ steps.login-ecr.outputs.registry }}'
          REPOSITORY='${{ vars.ECR_REPOSITORY }}'
          SOURCE_TAG='${{ github.sha }}'
          STAGED_TAG='staged-tag'

          MANIFEST="$(aws ecr batch-get-image \
            --repository-name "$REPOSITORY" \
            --image-ids imageTag="$SOURCE_TAG" \
            --query 'images[0].imageManifest' \
            --output text)"
          aws ecr put-image \
            --repository-name "$REPOSITORY" \
            --image-tag "$STAGED_TAG" \
            --image-manifest "$MANIFEST" >/dev/null

          DIGEST="$(aws ecr describe-images \
            --repository-name "$REPOSITORY" \
            --image-ids imageTag="$STAGED_TAG" \
            --query 'imageDetails[0].imageDigest' \
            --output text)"
          echo "IMAGE_URI=$REGISTRY/$REPOSITORY@$DIGEST" >> "$GITHUB_ENV"

      - name: Render ECS task definition (image)
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/workflows/ecs-task-def.json
          container-name: alpha-vitrina-mp
          image: ${{ env.IMAGE_URI }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          cluster: ${{ vars.ECS_CLUSTER }}
          service: ${{ vars.ECS_SERVICE_VITRINA_MP }}
          wait-for-service-stability: true
