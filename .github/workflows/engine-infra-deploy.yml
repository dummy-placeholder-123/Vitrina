name: engine-infra-deploy

on:
  workflow_dispatch:
  push:
    paths:
      - 'engine/infra/**'
      - '.github/workflows/engine-infra-deploy.yml'

permissions:
  id-token: write
  contents: read

concurrency:
  group: engine-infra-deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: engine/infra
    env:
      BOOTSTRAP_QUALIFIER: engine
      AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Speed up installs across runs.
          cache: npm
          cache-dependency-path: engine/infra/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Use GitHub OIDC to assume the deploy role.
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/custom-gh-cicd-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Preflight bootstrap check
        # Fail fast with a clear message if the environment is not bootstrapped.
        run: |
          aws ssm get-parameter \
            --name "/cdk-bootstrap/${BOOTSTRAP_QUALIFIER}/version" \
            --query "Parameter.Value" \
            --output text \
            --region "$AWS_REGION" > /dev/null

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        # CDK deploy is the source of truth for infra changes.
        run: npx cdk deploy --require-approval never
